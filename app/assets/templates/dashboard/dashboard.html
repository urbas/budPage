<div class="dashboard">

  <ul>
    <li ng-repeat="response in responses">
        <div class="content">
          {{response.content}}
        </div>
        <div class="response-id">
          {{response.id}}
        </div>
        <button ui-sref="main.response({responseId: response.id})">View</button>
    </li>
  </ul>

</div>
